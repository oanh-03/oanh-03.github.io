<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oanh</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css"> 
        h1 { 
            text-align:center;
        }

    </style>
</head>
<body>
    <h1> VIỆT NAM </h1>
    <div class="container">
        <div class="column">
            <div class="thanhpho">
                <img src="HaNoi.jpg" alt="Hình ảnh Hà Nội">

            </div>
        </div>
        <div class="column">
            <div class="thanhpho">
                <img src="HCM.jpg" alt="Hình ảnh HCM">

            </div>
        </div>
        <div class="column">
            <div class="thanhpho">
                <img src="DaNang.jpg" alt="Hình ảnh Đà Nẵng">

            </div>
        </div>
        
        <div class="column">
            <div class="thanhpho">
                <img src="Hue.jpg" alt="Hình ảnh Huế">
                <div class="ten"> Huế </div>
            </div>
        </div>
        <div class="column">
            <div class="thanhpho">
                <img src="NhaTrang.jpg" alt="Hình ảnh Nha Trang">

            </div>
        </div>
        <div class="column">
            <div class="thanhpho">
